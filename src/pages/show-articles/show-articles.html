<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <h1 class="font size" style="margin-bottom:0px">Health</h1>
        <h1 class="font" style="margin:0px">Articles</h1>
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/ancestors.png">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let item of items" (click)="getDetails(item)" class="card-3">
    <img src="{{item.imgs}}" />
    <div class="card-title">{{item.title}}</div>
  </ion-card>
</ion-content>
