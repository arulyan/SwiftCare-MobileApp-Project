<ion-header no-border>
  <ion-navbar color="white">
    <ion-title>DocPrescription</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <div class="outlining">
          <ion-avatar>
            <div *ngIf="!userData.Image">
              <img src="assets/imgs/me.jpg">
            </div>
            <div *ngIf="userData.Image">
              <img [src]="userData.Image">
            </div>
          </ion-avatar>
        </div>
      </ion-col>
      <ion-col col-4>
        <h1 id="time">{{time}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2 id="left-column">
        <ion-icon name="person" id="downPad"></ion-icon><br>
        <ion-icon name="medkit" id="downPad"></ion-icon><br>
        <ion-icon name="contacts" id="downPad"></ion-icon><br>
        <ion-icon name="home" id="downPad"></ion-icon><br>
        <ion-icon name="mail"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <h1>{{userData.NAME}}</h1>
        <hr>
        <p>Age: {{userData.AGE}}</p>
        <p>Blood: {{userData.BLOOD}}</p>
        <p>Gender: {{userData.GENDER}}</p>
        <p>Address: {{userData.ADDRESS}}</p>
        <p>Email: {{userData.EMAIL}}</p>
        <br>
        <hr>
        <!-- <ion-label>Prescription</ion-label> -->
        <textarea placeholder="Prescription" #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()"
          [(ngModel)]="prescription"></textarea>
        <hr>
        <button id="bton" ion-button (click)="done()">OK!</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
