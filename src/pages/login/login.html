<ion-header no-border>
  <ion-navbar color="white">
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>User Login</h1>
  <h2 id="he1">Hello there!</h2>
  <h2 id="he2">Welcome Back</h2>
  <br>

  <ion-list>

    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="email1" (ionChange)="checkFields()"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="pass1" (ionChange)="checkFields()"></ion-input>
    </ion-item>
  
  </ion-list>

  <br>

  <button ion-button full large color="doc" [disabled]="dis" (click)="log()">Sign In</button>
  <br>
  <p>Don't have an account?</p>
  <p style="color: rgb(7, 223, 252)" (click)="signin()">Register</p>
  
</ion-content>
