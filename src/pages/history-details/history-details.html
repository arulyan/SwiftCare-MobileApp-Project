<ion-header no-border>
  <ion-navbar color="trans">
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <img [src]="docInfo">
      </ion-col>
      <ion-col col-6>
        <h1>{{history.docname}}</h1>
        <h2>{{history.day}} {{months[history.month]}}</h2>
        <h2>{{days[history.weekday]}}</h2>
        <h2>{{history.time}}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h2 id="pres">Prescription</h2>
  <h3 id="details">{{history.prescription}}</h3>
</ion-content>
