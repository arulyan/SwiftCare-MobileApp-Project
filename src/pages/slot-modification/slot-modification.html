<ion-header no-border>
  <ion-navbar color="white">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="padd">
    <h1>Book Your Slot</h1>
  </div>
  <ion-scroll scrollX="true" style="width:100%; height: 80px">
    <div class="inner">
      <!-- <div *ngFor="let date of Dates; let i = index" (click)="show(i,date.getMonth(),date.getDate());showSlots(i+1)">
        <h4>{{date.getDate()}}</h4>
        <p>{{months[date.getMonth()]}}</p>
      </div> -->
      <button *ngFor="let date of Dates; let i = index" ion-button color="light"
        (click)="show(i,date.getMonth(),date.getDate());showSlots(i+1)" id="sloter"
        [ngClass]="{'highlight':selectedIndex === i}">
        <ion-grid>
          <ion-row>
            <ion-col>
              <h4 no-margin>{{date.getDate()}}</h4>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p no-margin>{{months[date.getMonth()]}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
    </div>
  </ion-scroll>
  <h4 text-center color="light">Tap the button to delete the slot</h4>
  <div [ngSwitch]="num" text-center>

    <ion-list *ngSwitchCase="'0'">
      <h2>Today</h2>
      <ion-col *ngFor="let slot of slots; let i=index ">
        <button ion-button ion-button (click)="showTime(slot.time)" class="bton">{{slot.time}}</button>
      </ion-col>
    </ion-list>
    <!-- For Tomorrow and so On........... -->
    <ion-list *ngSwitchCase="'1'">
      <h2>Tomorrow</h2>
      <ion-col *ngFor="let slot of slots; let i=index ">
        <button ion-button (click)="showTime(slot.time)" class="bton">{{slot.time}}</button>
      </ion-col>
    </ion-list>
    <ion-list *ngSwitchCase="'2'">
      <h2>{{days[Dates[2].getDay()]}}</h2>
      <ion-col *ngFor="let slot of slots; let i=index ">
        <button ion-button (click)="showTime(slot.time)" class="bton">{{slot.time}}</button>
      </ion-col>
    </ion-list>
    <ion-list *ngSwitchCase="'3'">
      <h2>{{days[Dates[3].getDay()]}}</h2>
      <ion-col *ngFor="let slot of slots; let i=index ">
        <button ion-button (click)="showTime(slot.time)" class="bton">{{slot.time}}</button>
      </ion-col>
    </ion-list>
    <ion-list *ngSwitchCase="'4'">
      <h2>{{days[Dates[4].getDay()]}}</h2>
      <ion-col *ngFor="let slot of slots; let i=index ">
        <button ion-button (click)="showTime(slot.time)" class="bton">{{slot.time}}</button>
      </ion-col>
    </ion-list>
    <ion-list *ngSwitchCase="'5'">
      <h2>{{days[Dates[5].getDay()]}}</h2>
      <ion-col *ngFor="let slot of slots; let i=index ">
        <button ion-button (click)="showTime(slot.time)" class="bton">{{slot.time}}</button>
      </ion-col>
      <h3 *ngIf="!slots.length">Slot Not Available</h3>
    </ion-list>
    <ion-list *ngSwitchCase="'6'">
      <h2>{{days[Dates[6].getDay()]}}</h2>
      <ion-col *ngFor="let slot of slots; let i=index ">
        <button ion-button (click)="showTime(slot.time)" class="bton">{{slot.time}}</button>
      </ion-col>
      <h3 *ngIf="!slots.length">Slot Not Available</h3>
    </ion-list>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="light" (click) = "addSlot()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
