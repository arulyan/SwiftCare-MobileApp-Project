<ion-header no-border>
  <ion-navbar color="white">
    <!-- <ion-title>{{specializ}}</ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="padd">
    <h1>{{specializ}}</h1>
    <h2>Around You</h2>
  </div>
  <div id="pad"></div>
  <ion-scroll scrollX="true" direction="x">
    <div *ngFor="let doc of docs; let i = index" (click)="docSelected(doc.docname)" id="container">
      <ion-card>
        <!-- <img src="assets/imgs/msi_phn_walp3.jpg"> -->
        <ion-avatar>
          <img *ngIf="doc.image" [src]="doc.image">
          <img *ngIf="!doc.image" src="assets/imgs/clean.png">
        </ion-avatar>
        <ion-card-content>
          <ion-card-title>
            {{ doc.docname }}
          </ion-card-title>
          <p class="contentt">{{doc.Qualifications}}</p>
          <p class="contentt">{{doc.YearOfExp}}</p>
        </ion-card-content>
      </ion-card>
      <p class="dot">{{i+1}}</p>
    </div>
  </ion-scroll>
</ion-content>
