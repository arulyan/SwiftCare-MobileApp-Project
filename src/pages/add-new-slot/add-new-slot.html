<ion-header>
  <ion-navbar>
    <ion-title>AddNewSlot</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Choose the time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="time" minuteValues="0,15,30,45"></ion-datetime>
  </ion-item>
  <br>
  <button text-center ion-button (click) = "AddSlot(time)">Add Slot!</button>
</ion-content>
